<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会員登録 - Step 2 | Golf Salon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      async function loadTailwindConfig() {
        try {
          const response = await fetch("css/tailwind-v4-config.css");
          const cssContent = await response.text();

          const styleElement = document.createElement("style");
          styleElement.type = "text/tailwindcss";
          styleElement.textContent = cssContent;

          document.head.appendChild(styleElement);
        } catch (error) {
          console.error("Tailwind設定の読み込みに失敗しました:", error);
        }
      }

      loadTailwindConfig();
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/utils/signup-flow.js"></script>
  </head>
  <body class="bg-gray-light min-h-screen">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-4xl w-full space-y-8">
        <!-- ヘッダー -->
        <div class="text-center">
          <div
            class="mx-auto h-12 w-12 bg-green-gradient rounded-full flex items-center justify-center"
          >
            <i data-lucide="golf-ball" class="w-6 h-6 text-white"></i>
          </div>
          <h1 class="mt-6 text-3xl font-bold text-gray-900">Golf Salon</h1>
          <p class="mt-2 text-sm text-gray-600">
            ゴルフ上達のための特別な学習空間
          </p>
        </div>

        <!-- プログレスバー -->
        <div class="flex items-center justify-center mb-8 px-2">
          <div
            class="flex items-center space-x-1 sm:space-x-2 overflow-x-auto max-w-full"
          >
            <!-- Step 1: Completed -->
            <div class="flex items-center">
              <div
                class="w-8 h-8 bg-dark-green text-white rounded-full flex items-center justify-center text-xs font-medium"
              >
                <i data-lucide="check" class="w-4 h-4"></i>
              </div>
              <span
                class="ml-1 text-xs font-medium text-gray-600 hidden sm:inline"
                >メール</span
              >
            </div>

            <div class="w-10 h-1 bg-primary-green rounded"></div>

            <!-- Step 2: Active -->
            <div class="flex items-center">
              <div
                class="w-8 h-8 bg-primary-green text-white rounded-full flex items-center justify-center text-xs font-medium"
              >
                2
              </div>
              <span
                class="ml-1 text-xs font-medium text-primary-600 hidden sm:inline"
                >認証</span
              >
            </div>

            <div class="w-10 h-1 bg-gray-200 rounded"></div>

            <!-- Step 3: Inactive -->
            <div class="flex items-center">
              <div
                class="w-8 h-8 bg-gray-200 text-gray-400 rounded-full flex items-center justify-center text-xs font-medium"
              >
                3
              </div>
              <span
                class="ml-1 text-xs font-medium text-gray-400 hidden sm:inline"
                >基本情報</span
              >
            </div>

            <div class="w-10 h-1 bg-gray-200 rounded"></div>

            <!-- Step 4: Inactive -->
            <div class="flex items-center">
              <div
                class="w-8 h-8 bg-gray-200 text-gray-400 rounded-full flex items-center justify-center text-xs font-medium"
              >
                4
              </div>
              <span
                class="ml-1 text-xs font-medium text-gray-400 hidden sm:inline"
                >プラン</span
              >
            </div>

            <div class="w-10 h-1 bg-gray-200 rounded"></div>

            <!-- Step 5: Inactive -->
            <div class="flex items-center">
              <div
                class="w-8 h-8 bg-gray-200 text-gray-400 rounded-full flex items-center justify-center text-xs font-medium"
              >
                5
              </div>
              <span
                class="ml-1 text-xs font-medium text-gray-400 hidden sm:inline"
                >支払い</span
              >
            </div>
          </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="bg-white rounded-xl shadow-lg p-8">
          <div class="space-y-6">
            <div class="text-center">
              <div
                class="mx-auto w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mb-4"
              >
                <i data-lucide="mail" class="w-8 h-8 text-primary-600"></i>
              </div>
              <h2 class="text-2xl font-bold text-gray-900 mb-2">
                認証コードを入力
              </h2>
              <p class="text-sm text-gray-600 mb-2">
                <span
                  id="email-display"
                  class="font-medium text-gray-900"
                ></span>
                <br />
                に認証コードを送信しました
              </p>
              <p class="text-xs text-gray-500">
                メールが届かない場合は、迷惑メールフォルダもご確認ください
              </p>
            </div>

            <!-- エラー表示エリア -->
            <div
              id="error-message"
              class="hidden bg-red-50 border border-red-200 rounded-lg p-4"
            >
              <div class="flex items-center">
                <i
                  data-lucide="alert-circle"
                  class="w-5 h-5 text-red-600 mr-3"
                ></i>
                <div class="flex-1">
                  <p class="text-sm text-red-800" id="error-text"></p>
                </div>
              </div>
            </div>

            <!-- 成功メッセージ -->
            <div
              id="success-message"
              class="hidden bg-green-50 border border-green-200 rounded-lg p-4"
            >
              <div class="flex items-center">
                <i
                  data-lucide="check-circle"
                  class="w-5 h-5 text-green-600 mr-3"
                ></i>
                <div class="flex-1">
                  <p class="text-sm text-green-800" id="success-text"></p>
                </div>
              </div>
            </div>

            <!-- OTP入力フォーム -->
            <form id="otp-form" class="space-y-6">
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 mb-4 text-center"
                >
                  6桁の認証コード
                </label>
                <div class="flex justify-center space-x-3">
                  <input
                    type="text"
                    class="otp-input w-10 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="otp-input w-10 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="otp-input w-10 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="otp-input w-10 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="otp-input w-10 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="otp-input w-10 h-12 text-center text-lg font-semibold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent"
                    maxlength="1"
                  />
                </div>
              </div>

              <button
                type="submit"
                id="verify-btn"
                class="w-full bg-primary-green text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-dark-green focus:outline-none focus:ring-2 focus:ring-primary-green focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
              >
                <span class="flex items-center justify-center">
                  <span>認証する</span>
                  <div class="loading-spinner hidden ml-2">
                    <svg
                      class="animate-spin h-4 w-4 text-white"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
                      ></path>
                    </svg>
                  </div>
                </span>
              </button>
            </form>

            <!-- 再送信 -->
            <div class="text-center">
              <p class="text-sm text-gray-600 mb-2">認証コードが届かない場合</p>
              <button
                id="resend-btn"
                class="text-primary-600 hover:text-primary-700 font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
              >
                認証コードを再送信
              </button>
              <p class="text-xs text-gray-500 mt-1">
                <span id="resend-timer"></span>
              </p>
            </div>

            <!-- 戻るリンク -->
            <div class="text-center">
              <a
                href="signup-step1.html"
                class="text-sm text-gray-500 hover:text-gray-700"
              >
                <i data-lucide="arrow-left" class="w-4 h-4 inline mr-1"></i>
                メールアドレスを変更する
              </a>
            </div>
          </div>
        </div>

        <!-- 有効期限の注意 -->
        <div class="text-center">
          <p class="text-xs text-gray-500">認証コードの有効期限は24時間です</p>
        </div>
      </div>
    </div>

    <script>
      // ページ読み込み時の初期化
      document.addEventListener("DOMContentLoaded", () => {
        if (window.lucide) {
          lucide.createIcons();
        }

        // OTP認証フォームの初期化
        if (window.SignupFlow) {
          window.SignupFlow.initStep2();
        }

        // 最初のOTP入力フィールドにフォーカス
        const firstOtpInput = document.querySelector(".otp-input");
        if (firstOtpInput) {
          firstOtpInput.focus();
        }
      });
    </script>
  </body>
</html>
