<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Golf Salon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-logo">Golf Salon</h1>
                <p class="login-subtitle">ゴルファーのための<span class="gold-accent">特別な情報共有空間</span></p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" class="form-input" placeholder="パスワードを入力" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span>ログイン状態を保持する</span>
                    </label>
                    <a href="#" class="forgot-link">パスワードをお忘れですか？</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">ログイン</button>
                
            </form>
            
            <div class="login-footer">
                <p>アカウントをお持ちでない方は <a href="signup.html" class="signup-link">新規登録</a></p>
            </div>
        </div>
        
        <div class="login-image">
            <div class="image-overlay">
                <h2 class="image-title">最高峰のゴルフ体験を</h2>
                <p class="image-text">限定コンテンツ、プロのテクニック、特別なコミュニティへのアクセス</p>
            </div>
        </div>
    </div>
</body>
</html>
