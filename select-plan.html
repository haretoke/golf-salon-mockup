<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <script>
      async function loadTailwindConfig() {
        try {
          const response = await fetch("css/tailwind-v4-config.css");
          const cssContent = await response.text();

          const styleElement = document.createElement("style");
          styleElement.type = "text/tailwindcss";
          styleElement.textContent = cssContent;

          document.head.appendChild(styleElement);
        } catch (error) {
          console.error("Tailwind設定の読み込みに失敗しました:", error);
        }
      }

      loadTailwindConfig();
    </script>

    <script src="js/utils/signup-flow.js"></script>

        <!-- プログレスバー -->

                    <h4 class="mb-4 font-bold text-lg text-white bg-gold-gradient rounded px-4 py-2">ゴールド</h4>
                    <div class="mb-4">

                      <option value="osaka">大阪府</option>

                      <option value="tottori">鳥取県</option>

                      <option value="okayama">岡山県</option>

                  </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label

                    <select

                    >
                      <option value="">選択してください</option>
                      <option value="beginner">初心者</option>

                  <div>

    <script>
      // ページ読み込み時の初期化
      document.addEventListener("DOMContentLoaded", () => {
        if (window.lucide) {
          lucide.createIcons();
        }

        // // 詳細情報入力フォームの初期化
        // if (window.SignupFlow) {
        //   window.SignupFlow.initStep3();
        // }

        // プラン選択の制御
        initPlanSelection();
      });

      // プラン選択の制御
      function initPlanSelection() {
        const planCards = document.querySelectorAll('.plan-card');
        
        planCards.forEach(card => {
          card.addEventListener('click', () => {
            // すべてのカードをリセット
            planCards.forEach(c => {
              c.classList.remove('active');
              
              // スタンダードプランのリセット
              if (c.classList.contains('plan-standard')) {
                c.className = 'plan-card plan-standard rounded-lg p-6 text-center transition-all duration-300 relative cursor-pointer border-2 border-gray-medium bg-white opacity-70 hover:border-primary-green hover:-translate-y-0.5 hover:shadow-md';
                const selectedBadge = c.querySelector('.selected-badge');
                if (selectedBadge) selectedBadge.classList.add('hidden');
              }
              // ゴールドプランのリセット
              else if (c.classList.contains('plan-gold')) {
                c.className = 'plan-card plan-gold rounded-lg p-6 text-center transition-all duration-300 relative cursor-pointer border-2 border-gold bg-white opacity-70 hover:border-primary-green hover:-translate-y-0.5 hover:shadow-md shadow-[0_4px_15px_rgba(212,175,55,0.3),0_0_0_4px_rgba(212,175,55,0.1)]';
                const recommendedBadge = c.querySelector('.recommended-badge');
                const selectedBadge = c.querySelector('.selected-badge');
                if (recommendedBadge) recommendedBadge.classList.remove('hidden');
                if (selectedBadge) selectedBadge.classList.add('hidden');
              }
              // プラチナプランのリセット
              else if (c.classList.contains('plan-platinum')) {
                c.className = 'plan-card plan-platinum rounded-lg p-6 text-center transition-all duration-300 relative cursor-pointer border border-slate-500 bg-platinum-gradient opacity-70 hover:border-primary-green hover:-translate-y-0.5 hover:shadow-md animate-[platinumShine_10s_ease-in-out_infinite] bg-[length:200%_200%]';
                const selectedBadge = c.querySelector('.selected-badge');
                if (selectedBadge) selectedBadge.classList.add('hidden');
              }
            });
            
            // 選択されたカードをアクティブに
            card.classList.add('active');
            
            // プラン別のアクティブスタイル適用
            if (card.classList.contains('plan-standard')) {
              card.className = 'plan-card plan-standard active rounded-lg p-6 text-center transition-all duration-300 relative cursor-pointer border-[3px] border-primary-green bg-white shadow-[0_6px_20px_rgba(44,85,48,0.4),0_0_0_6px_rgba(44,85,48,0.15)] -translate-y-1 scale-105 hover:-translate-y-1 hover:scale-105';
              const selectedBadge = card.querySelector('.selected-badge');
              if (selectedBadge) selectedBadge.classList.remove('hidden');
            } else if (card.classList.contains('plan-gold')) {
              card.className = 'plan-card plan-gold active rounded-lg p-6 text-center transition-all duration-300 relative cursor-pointer border-[3px] border-gold bg-white shadow-[0_6px_20px_rgba(212,175,55,0.4),0_0_0_6px_rgba(212,175,55,0.15)] -translate-y-1 scale-105 hover:-translate-y-1 hover:scale-105';
              const recommendedBadge = card.querySelector('.recommended-badge');
              const selectedBadge = card.querySelector('.selected-badge');
              if (recommendedBadge) recommendedBadge.classList.add('hidden');
              if (selectedBadge) selectedBadge.classList.remove('hidden');
            } else if (card.classList.contains('plan-platinum')) {
              card.className = 'plan-card plan-platinum active rounded-lg p-6 text-center transition-all duration-300 relative cursor-pointer border-[3px] border-slate-500 bg-platinum-gradient shadow-[0_6px_20px_rgba(113,128,150,0.4),0_0_0_6px_rgba(113,128,150,0.15)] -translate-y-1 scale-105 hover:-translate-y-1 hover:scale-105 animate-[platinumShine_10s_ease-in-out_infinite] bg-[length:200%_200%]';
              const selectedBadge = card.querySelector('.selected-badge');
              if (selectedBadge) selectedBadge.classList.remove('hidden');
            }
          });
        });
      }
    </script>
