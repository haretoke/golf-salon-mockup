<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Salon - モックアップ一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background-color: var(--gray-light);
        padding: 2rem;
      }
      .mockup-container {
        max-width: 900px;
        margin: 0 auto;
        background-color: var(--white);
        border-radius: var(--radius-lg);
        padding: 3rem;
        box-shadow: var(--shadow-lg);
      }
      .mockup-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .mockup-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .mockup-header p {
        font-size: 1.2rem;
        margin-bottom: 0;
      }
      .mockup-list {
        display: grid;
        gap: 1.5rem;
      }
      .mockup-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        background-color: var(--gray-light);
        border-radius: var(--radius-lg);
        transition: all 0.3s ease;
        border: 1px solid transparent;
      }
      .mockup-item:hover {
        background-color: var(--gray-medium);
        transform: translateX(4px);
        border-color: var(--primary-green);
        box-shadow: var(--shadow-md);
      }
      .mockup-item h3 {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
        color: var(--dark-green);
      }
      .mockup-item p {
        margin-bottom: 0;
        color: var(--gray-dark);
        font-size: 1rem;
      }
      @media (max-width: 1024px) {
        .mockup-container {
          max-width: 95%;
          padding: 2.5rem;
          margin: 1rem auto;
        }
      }
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        .mockup-container {
          padding: 2rem;
          margin: 0 auto;
          border-radius: var(--radius-md);
        }
        .mockup-header {
          margin-bottom: 2rem;
        }
        .mockup-header h1 {
          font-size: 2rem;
        }
        .mockup-header p {
          font-size: 1rem;
        }
        .mockup-list {
          gap: 1rem;
        }
        .mockup-item {
          flex-direction: column;
          text-align: center;
          gap: 1rem;
          padding: 1.5rem;
        }
        .mockup-item:hover {
          transform: translateY(-2px);
        }
        .mockup-item h3 {
          margin-bottom: 0.5rem;
          font-size: 1.2rem;
        }
        .mockup-item p {
          margin-bottom: 0;
          font-size: 0.9rem;
        }
      }
      @media (max-width: 480px) {
        body {
          padding: 0.5rem;
        }
        .mockup-container {
          padding: 1.5rem;
        }
        .mockup-header h1 {
          font-size: 1.8rem;
        }
        .mockup-item {
          padding: 1.25rem;
        }
        .mockup-item h3 {
          font-size: 1.1rem;
        }
        .mockup-item p {
          font-size: 0.85rem;
        }
      }
      .mockup-status {
        font-size: 0.875rem;
        padding: 4px 12px;
        border-radius: var(--radius-sm);
        font-weight: 600;
      }
      .status-complete {
        background-color: var(--primary-green);
        color: var(--white);
      }
      .status-pending {
        background-color: var(--gray-medium);
        color: var(--gray-dark);
      }
    </style>
  </head>
  <body>
    <div class="mockup-container">
      <div class="mockup-header">
        <h1>Golf Salon モックアップ</h1>
      </div>

      <div class="mockup-list">
        <a href="login.html" class="mockup-item">
          <div>
            <h3>ログイン画面</h3>
            <p>ユーザー認証とアカウント作成</p>
          </div>
          <span class="mockup-status status-pending">確認中</span>
        </a>

        <a href="dashboard.html" class="mockup-item">
          <div>
            <h3>ダッシュボード</h3>
            <p>Instagram風スワイプUIでコンテンツ閲覧</p>
          </div>
          <span class="mockup-status status-pending">確認中</span>
        </a>

        <a href="signup.html" class="mockup-item">
          <div>
            <h3>会員登録</h3>
            <p>シンプルな登録フローとプラン選択</p>
          </div>
          <span class="mockup-status status-pending">確認中</span>
        </a>

        <a href="mypage.html" class="mockup-item">
          <div>
            <h3>マイページ</h3>
            <p>設定変更と退会機能</p>
          </div>
          <span class="mockup-status status-pending">確認中</span>
        </a>

        <a href="billing.html" class="mockup-item">
          <div>
            <h3>課金画面</h3>
            <p>プラン変更と決済管理</p>
          </div>
          <span class="mockup-status status-pending">確認中</span>
        </a>

        <a href="#" class="mockup-item">
          <div>
            <h3>管理者画面</h3>
            <p>投稿・カテゴリ・ユーザー管理</p>
          </div>
          <span class="mockup-status status-pending">作成中</span>
        </a>

        <a href="legal.html" class="mockup-item">
          <div>
            <h3>法的事項</h3>
            <p>特商法・プライバシーポリシー・利用規約</p>
          </div>
          <span class="mockup-status status-pending">確認中</span>
        </a>
      </div>
    </div>
  </body>
</html>
